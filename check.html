<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    <style>
        
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    text-align: center;
    max-width: 300px;
    margin: auto;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="check_username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="check_password" placeholder="Enter your password">

        <button id="btn"  onclick="checkLogin()">Login</button>

        <div id="result"></div>
    </div>

    <script >


    function checkLogin() {
        const correctUsername = 'user';
        const correctPassword = 'pass';

        const enteredUsername = document.getElementById('check_username').value;
        const enteredPassword = document.getElementById('check_password').value;

        if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
            showResult('success', 'Login successful!');
            window.location.href = 'collector.html';
        } else {
            showResult('failure', 'Incorrect username or password. Please try again.');
        }
    }

    function showResult(resultType, message) {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = message;

        if (resultType === 'success') {
            resultDiv.style.color = 'green';
        } else {
            resultDiv.style.color = 'red';
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
    const loginButton = document.getElementById('loginButton');
    loginButton.addEventListener('click', function () {
        checkLogin();
    });
});

    </script>
</body>
</html>
